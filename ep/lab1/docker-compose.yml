version: '3'
services:
  processmaker:
    image: "eltercera/docker-processmaker"
    ports:
      - "8080:80"
    volumes:
      - "./docker/volumes/shared:/opt/pm/processmaker/shared"
      - "./docker/volumes/config:/opt/pm/processmaker/workflow/engine/config"
  mysql:
    image: "mysql:5"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3306:3306"
    volumes:
      - "./docker/volumes/mysql:/var/lib/mysql"

